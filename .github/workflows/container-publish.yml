name: Container Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - '.github/workflows/container-publish.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend dist into backend (if full-stack image)
        run: |
          if [ -d frontend/dist ]; then \
            mkdir -p backend/app/static && cp -R frontend/dist/* backend/app/static/; \
          fi

      - name: Set up Python (optional for tests)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps (optional test)
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Backend quick health import
        working-directory: backend
        run: python -c "import app.main; print('backend import ok')"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ steps.meta.outputs.sha_tag }} .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ steps.meta.outputs.sha_tag }}

      - name: Summary
        run: |
          echo "Published: $IMAGE_NAME:latest" >> $GITHUB_STEP_SUMMARY
          echo "Published: $IMAGE_NAME:${{ steps.meta.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY

  update-bicep-param:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update containerImage default (optional)
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          IMG="ghcr.io/${{ github.repository }}:${SHA_TAG}"
          sed -i "s#param containerImage string = 'ghcr.io/.\+#param containerImage string = '${IMG}'#" infra/azure/main.bicep || true
      - name: Commit change
        run: |
          if git diff --quiet; then
            echo "No bicep change"; exit 0; fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add infra/azure/main.bicep
          git commit -m "chore: update containerImage default to $IMG"
          git push
